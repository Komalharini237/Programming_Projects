<!doctype html>
<html lang="en">
    <head>
        <title>Flask Message Flashing</title>
    </head>
    <body bgcolor="yellow">
        <h1>Message Flashing Example:</h1>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>               
                {% endfor %}
            </ul>
        {% endif %}
        {% endwith %}
        <p>Do you wish to <a href="{{ url_for('login')}}"><b>login?</b></a></p>
</body>
</html>
