<html lang="en">
<head>
    <title>HTML Phrase Tags & comments</title>    
</head>

<body bgcolor="lightgreen">
    <h1>Phrase Tags</h1>
    <hr/>
    <h3>Normal</h3>
<p>
    This is normal tag.
</p>
    <h3>Emphasis</h3>
    <p>
        This is <em>emphasized</em> tag.
    </p>
    <h3>Strong</h3>
    <p>
        This is <strong>bold strong</strong> tag.
    </p>
    <h3>Marked Text</h3>
    <p>
        This is <mark>highlighting mark</mark> tag.
    </p>
    <h3>Address</h3>
    <p>
        Location: <address>Apt no. 237, Chicago-640</address> 
    </p>
    <h3>Quotation</h3>
    <p>
        This is "quoted" tag.
    </p>
    <!--This is a comment-->
    <h5>Comment is not displayed.</h5>
</body>

</html>
