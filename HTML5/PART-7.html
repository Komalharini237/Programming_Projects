<html lang="en">
<head>
    <title>Form Tag</title>    
</head>

<body bgcolor="tan">
    <h1>HTML Form Tag</h1>
    <hr/>
    <form action="" method="POST">
        First name: <input type="text" name="First_name" maxlength="20" placeholder="Enter First Name"/><br>
        Middle name: <input type="text" name="Middle_name" maxlength="20" placeholder="Enter Middle Name"/><br>
        Last name: <input type="text" name="Last_name" maxlength="20" placeholder="Enter Last Name"/><br>
        User ID: <input type="text" name="User_id" maxlength="6" placeholder="Enter User ID"/><br>
        Create password: <input type="password" name="password" placeholder="Enter password"/><br>
        Address: <br/><textarea rows="5" cols="50" name="address" placeholder="Same as your official identification document."></textarea></br>
        Subjects: <br/>
        <input type="checkbox" name="Physics" value="on" />Physics
        <input type="checkbox" name="Chemistry" value="on" />Chemistry
        <input type="checkbox" name="Microbiology" value="on" />Microbiology
        <input type="checkbox" name="Bioinformatics" value="on" />Bioinformatics
        <input type="checkbox" name="Zoology" value="on" />Zoology <br>
        Gender: <br/>
        <input type="radio" name="gender" value="Female" />Female
        <input type="radio" name="gender" value="Male" />Male
        <input type="radio" name="gender" value="Other" />Other
        <input type="radio" name="gender" value="NAN" />Prefer not to say</br>
        Highest Qualification:
        <select name="dropdown">
            <option value="10th">10th</option>
            <option value="12th">12th</option>
            <option value="Bachelors" selected>Bachelors</option>
            <option value="Diploma">Diploma</option>
            <option value="Masters">Masters</option>
            <option value="PhD">PhD</option>
            <option value="Others">Others</option><br/>
        </select>
        <hr/>
        <input type="submit" name="submit" value="Submit" />
        <input type="reset" name="reset" value="Reset" />
        <input type="button" name="ok" value="Ok" /></br>
        <input type="image" name="imagebutton" src="Image.png" />
        
    </form>
    
</body>

</html>
