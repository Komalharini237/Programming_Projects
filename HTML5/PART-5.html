<html lang="en">
<head>
    <title>HTML SVG</title>    
</head>
<body bgcolor="lightpink">
    <h2 align="center">HTML5 SVG circle</h2>
    <svg id="svglen1" height="200" xmlns="http://www.w3.org/2000/svg">
        <circle id="redcircle" cx="50" cy="50" r="50" fill="red"/>
    </svg>
    <h2 align="center">HTML5 SVG rect</h2>
    <svg id="svglen2" height="200" xmlns="http://www.w3.org/2000/svg">
        <rect id="redrect" width="300" height="100" fill="red"/>
    </svg>
    <h2 align="center">HTML5 SVG line</h2>
    <svg id="svglen3" height="200" xmlns="http://www.w3.org/2000/svg">
        <line id="redline" x1="0" y1="0" x2="200" y2="100" style="stroke: red; stroke: width 2px;"/>
    </svg>
    <h2 align="center">HTML5 SVG ellipse</h2>
    <svg id="svglen4" height="200" xmlns="http://www.w3.org/2000/svg">
        <ellipse id="redellipse" cx="100" cy="50" rx="100" ry="50" fill="red"/>
    </svg>
    <h2 align="center">HTML5 SVG polygon</h2>
    <svg id="svglen5" height="200" xmlns="http://www.w3.org/2000/svg">
        <polygon id="redpolygon" points="50, 10, 300, 20, 170, 50, 200, 200" fill="red"/>
    </svg>
</body>

</html>
